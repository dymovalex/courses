<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Factorial</title>
		<style type="text/css">
		</style>
		<script type="text/javascript">
			function factorial (num){
				for (var res = 1; num > 1; num--) {
					res = res * num;
				}
				return res;
			}
			function factorial (num){
				var res =1;
				while (num > 1) {
					res = res * num;
					num = num - 1;
				}
				console.log(res);
			}
			factorial(10);
		</script>
	</head>
