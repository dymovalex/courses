<!doctype html>
<html>
<head>
	<title></title>
</head>
<body>
    <script type="text/javascript">
        function getIndexToIns(arr, num) {
            let index = 0;
            let sortArr = arr.sort(compare);
            for(let i = 0; i <= sortArr.length; i++){
                if(num > sortArr[i]){
                    index++;
                } else {
                    return index;
                }
            }
        }

        function compare(a, b){
            return a - b;
        }

        console.log(getIndexToIns([40, 60], 50));
        console.log(getIndexToIns([5, 3, 20, 3], 5)); //should return 2. // 3, 3, 5, 20
        console.log(getIndexToIns([2, 5, 10], 15)); //should return 3.
        console.log(getIndexToIns([2, 5, 10], 15)); //should return a number.
        console.log(getIndexToIns([], 1)); //should return 0.

    </script>
</body>
</html>
