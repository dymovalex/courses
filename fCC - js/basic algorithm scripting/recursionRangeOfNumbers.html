<!doctype html>
<html>
<head>
	<title></title>
</head>
<body>
    <script type="text/javascript">
        function rangeOfNumbers(startNum, endNum) {
            if(startNum == endNum){
                return [startNum];
            } else {
                let arr = rangeOfNumbers(startNum, endNum - 1);
                arr.push(endNum);
                return arr;
            }     
        };

        console.log(rangeOfNumbers(5, 10));
        console.log(rangeOfNumbers(4, 4));

    </script>
</body>
</html>
