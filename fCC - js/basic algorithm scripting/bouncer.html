<!doctype html>
<html>
<head>
	<title></title>
</head>
<body>
    <script type="text/javascript">
        function bouncer(arr) {
            let newArr = [];
            for(let i = 0; i < arr.length; i++){
                if(arr[i] != false && arr[i] != null && arr[i] != undefined){
                    if(typeof arr[i] != "number" || !(isNaN(arr[i]))){
                        newArr.push(arr[i]);
                    }
                    
                }
            }
            return newArr;
        }

        console.log(bouncer([7, "ate", "", false, 9]));
    </script>
</body>
</html>
