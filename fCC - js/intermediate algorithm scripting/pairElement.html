<!doctype html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	function pairElement(str) {
		const arrayDNA = [["C", "G"], ["A", "T"]];
		const arr = str.split('');
		let newArr = [];
		for (let i = 0; i < arr.length; i++) {
			newArr.push([`${arr[i]}`, (function(x){
		//		for(let type in arrayDNA){
				for(let j = 0; j < arrayDNA.length; j++){
					if(arrayDNA[j].indexOf(x) == 1){
						return arrayDNA[j][0];
					} else if(arrayDNA[j].indexOf(x) == 0){
						return arrayDNA[j][1];
					}
				}
			})(arr[i])]);
		}
		return newArr;
	}

	console.log(pairElement("ATACG"));
	console.log(pairElement("GCG"));

	</script>
</body>
</html>
