<!doctype html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	function uniteUnique(...arrs) {
		let newArr = [];
		for(let i = 0; i < arrs.length; i++){
			newArr = newArr.concat(arrs[i].filter(a => newArr.indexOf(a) == -1));
		}
		return newArr;
	}

	console.log(uniteUnique([1, 3, 2], [5, 2, 1, 4], [2, 3])); //[1, 3, 2, 5, 4]

	</script>
</body>
</html>
