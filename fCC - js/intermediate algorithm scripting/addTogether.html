	<script type="text/javascript">
	function addTogether(...args) {
		if(typeof args[0] !== "number"){
			return undefined;
		}
		if((args.length) == 2){
			if(typeof args[1] !== "number"){
				return undefined
			}
			return args[0] + args[1];
		} else {
			return function(a){
				if(typeof a !== "number"){
					return undefined;
				}
				return a + args[0];
			};
		}
		
	}

	console.log(addTogether(2,3 ));
	let sumTo2 = addTogether(2);
	console.log(sumTo2(4));
	console.log(addTogether(2)(3));
